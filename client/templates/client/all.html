{% extends "base.html" %}
{% block title %}
    Все клиенты
{% endblock title %}
{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">Все Клиенты</h1>
        <a href="{% url "client:add" %}"
           class="inline-block py-4 px-6 bg-yellow-300">Добавить клиента</a>
        {% if clients %}
            <div class="mt-6  flex justify-between">
                <p class="py-4 px-2 bg-green-300 font-semibold w-full">Имя</p>
            </div>
            {% for client in clients %}
                <div class="flex justify-between">
                    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                        <a href="{% url "client:detail" client.id %}">{{ client.name }}</a>
                    </p>
                </div>
            {% endfor %}
        {% else %}
            <p class="mt-6 px-2">Тут пока пусто.</p>
        {% endif %}
    </div>
{% endblock content %}
