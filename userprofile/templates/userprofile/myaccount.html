{% extends "base.html" %}
{% block title %}
    Мой аккаунт
{% endblock title %}
{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-6 text-xl">Мой аккаунт</h1>
        <p class="mb-2">
            <strong>Имя пользователя:</strong> {{ request.user.username }}
        </p>
        <p class="mb-2">
            <strong>Команда:</strong> {{ team.name }}
            {% if team.created_by == request.user %}
                <div>
                    <a href="{% url "team:edit" team.id %}">Изменить</a>
                </div>
            {% endif %}
        </p>
        <hr class="mb-4">
        <a href="{% url "userprofile:logout" %}"
           class="inline-block py-4 px-6 bg-red-500">Выйти</a>
    </div>
{% endblock content %}
