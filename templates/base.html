<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <body>
        <nav class="py-4 px-6 flex justify-between bg-yellow-500">
            <a href="/">EasyCRM</a>
            <div class="space-x-1">
                <a href="{% url "main:about" %}" class="py-4 px-6">О нас</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url "dashboard:dashboard" %}"
                       class="py-4 px-6 bg-yellow-300">Панель</a>
                    <a href="{% url "userprofile:logout" %}" class="py-4 px-6 bg-red-500">Выйти</a>
                {% else %}
                    <a href="{% url "userprofile:login" %}" class="py-4 px-6 bg-yellow-300">Войти</a>
                    <a href="{% url "userprofile:registration" %}"
                       class="py-4 px-6 bg-yellow-300">Регистрация</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
        <footer class="py-8 text-center bg-yellow-100 fixed inset-x-0 bottom-0">
            <p class="text-xs">Copyright (c) mikhailkutuzov0 2024</p>
        </footer>
    </body>
</html>
